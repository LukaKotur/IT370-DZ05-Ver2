<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Domaci zadatak IT370- Luka Kotur 2399</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="navbar"></div>

<div class="container">
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" id="sixColumns" onclick="getFilms()">
            Show in six columns
        </label>
    </div>
</div>

<div class="container">
    <div id="movies" class="row"></div>
</div>


<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moviedb/0.2.8/moviedb.js"></script>
<script src="https://use.fontawesome.com/49ca4ef6f8.js"></script>
<script src="js/main.js"></script>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true"></div>


<script>
    $(document).ready(() => {
        if ($('#sixColumns').is(':checked')) {
            getMovies(6);

        }else {
            $('#movies').html('');
            getMovies(3);
        }
    });

    function getFilms(){
        if ($('#sixColumns').is(':checked')) {
            getMovies(2);
        }else {
            $('#movies').html('');
            getMovies(3);
        }

    }
</script>
</body>

</html>
